<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! | Indian Info Tech</title>
    <link rel="stylesheet" href="dashboard.css">
     <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css"
      as="style" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    </noscript>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" as="style"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      onload="this.rel='stylesheet'">

    <noscript>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap">
    </noscript>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0e14;
            color: white;
            font-family: 'Barlow', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .oops-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .oops-icon {
            font-size: 8rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.6));
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn-browse {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-browse:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(37, 99, 235, 0.5);
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
        }

        .btn-browse i {
            font-size: 1.2rem;
        }

        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="oops-container">
        <div class="oops-icon">
            <i class="bi bi-exclamation-circle-fill"></i>
        </div>
        <h1>Oops!</h1>
        <p>It looks like you haven't enrolled in any courses yet. Start your learning journey today and unlock your
            potential!</p>
        <a href="teach_dashboard.html" class="btn-browse">
            <i class="bi bi-rocket-takeoff-fill"></i>
            Browse Courses
        </a>
    </div>
</body>

</html>
